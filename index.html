<!DOCTYPE  html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">

        <link rel="stylesheet" href="main.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>

    <body>
        <nav class="sidebar">
            <header>
                <div class="image-text">
                    <span class="sidebar-logo">
                        <img src="sidemenulogo.png" alt="logo"> 
                    </span>
                    <div class="text header-text">
                        <span class="name">M. Kağan ÜLKER</span>
                        <span class="profession">Computer Engineer</span>    
                    </div>
                </div> 

            </header> </nav>
        <div class="main-task">
            <header class="task-header">
                <h1>Task List 2022</h1>
                <form id="new-task-form">
                    <input
                    type="text"
                    id="new-task-input"
                    placeholder="What do you have planned?"/>

                    type="submit"
                    id="new-task-submit"
                    value="Add Task"/>
    
    
                </form>
            </header>
            <main>
                <section class="task-list">
                    <h2>Tasks</h2>
    
                    <div id="tasks">
                        
                        
                        
                        
                        
    
    
                    </div>
    
                </section>
            </main>
        </div>
        

        <script src="main.js"></script>
    </body>
